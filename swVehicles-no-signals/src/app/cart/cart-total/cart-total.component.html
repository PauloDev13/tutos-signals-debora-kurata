@if (cartItems().length) {
  <div class="card border-secondary">
    <div class='card-header text-secondary fw-bold'>
      <div class="row">
        <div class="col-md-12">Cart Total</div>
      </div>
    </div>

    <div class='card-body'>
      <div class="row">
        <div class="col-md-4">Subtotal:</div>
        <div class="col-md-4"
             style='text-align:right'>{{ subTotal() | number:'1.2-2' }}
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">Delivery:</div>
        @if(deliveryFee()) {
          <div class="col-md-4"
               style='text-align:right'>
            {{ deliveryFee() | number:'1.2-2' }}
          </div>
        }

        @if(!deliveryFee) {
          <div class="col-md-4"
               style='text-align:right;color:red'>
            Free
          </div>
        }
      </div>

      <div class="row">
        <div class="col-md-4">Estimated Tax:</div>
        <div class="col-md-4"
             style='text-align:right'>{{ tax() | number:'1.2-2' }}
        </div>
      </div>

      <div class="row">
        <div class="col-md-4"><b>Total:</b></div>
        <div class="col-md-4"
             style='text-align:right'><b>{{ totalPrice() | number:'1.2-2' }}</b></div>
      </div>
    </div>
  </div>
} @else {
  <span>No items in cart</span>
}
