<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  @if(vehicles().length) {
    <div class='card-body'>
      <div class="list-group">
        <button type="button"
                class="list-group-item"
                *ngFor="let vehicle of vehicles()"
                [ngClass]="{'active': vehicle?.name === selectedVehicle()?.name}"
                (click)="onSelected(vehicle.name)">
          {{ vehicle.name }}
        </button>
      </div>
    </div>
  } @else {
    <div class="alert alert-danger">
      {{errorMessage }}
    </div>
  }
</div>
